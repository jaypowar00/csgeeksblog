<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="blog.css">
        <link rel="icon" href="favicon.ico">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <title>Blog Demo</title>
    </head>
    <body>
        <div class="container text-center">
            <!-- https://redrangerpostgres1.herokuapp.com/blog/posts -->
            <input class="btn btn-success mt-3" type="button" value="Get All Posts" id="get-btn" style="font-size: 30px;" onclick="getData()">
            <br>
            <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe" hidden></iframe>

            <form name="form-1" action="" method="post" class="mt-3" target="dummyframe">
                <input type="text" placeholder="title" name="title" class="form-control-lg text-center" required><br>
                <input type="text" placeholder="author" name="author" class="form-control-lg text-center py-1 mt-1" required><br>
                <textarea name="content" cols="23" rows="10" placeholder="content" class="border-dark form-control-lg text-center py-1 mt-1" required></textarea><br>
                <input type="text" placeholder="description" name="description" class="form-control-lg text-center py-1"><br>
                <input id="tags" type="text" name="tags" placeholder="tags (separated by commas)" class="form-control-lg text-center mt-1" required><br>
                <input type="text" placeholder="thumbnail link" name="thumbnail" class="form-control-lg text-center mt-1" required><br>
                <input class="btn btn-info mt-3 form-control-lg submit" type="submit" value="Post" id="post-btn" style="font-size: 30px;" onsubmit="return false" onclick="postData()">
            </form>
            <input class="btn btn-danger mt-3" type="button" value="Delete All" id="delete-btn" style="font-size: 30px;" onclick="delData()" disabled>
        </div>
    <div class="container" id="d-1"></div>
</body>
</html>
